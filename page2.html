<!-- Container (About Section) -->
<div class="w3-content w3-container w3-padding-64" id="about">
  <h3 class="w3-center"><b>Event Details</b></h3>
  <div class="form-header">Game Info</div>
  <form class=game_details_container>
    <p class="form-entry">
        <span class="label">Title:</span>
        <input type="text" name="title">
    </p>
    <p class="form-entry">
        <span class="label">Genre:</span>
        <input type="text" name="genre">
    </p>
    <p class="form-entry">
        <span class="label">Runtime (min):</span>
        <input type="number" name="runtime" min="0">
    </p>
    <p class="form-entry">
        <span class="label">Complexity:</span>
        <input type="number" name="complexity" min="0" max="10">
    </p>
    <p class="form-entry">
        <span class="label">Rating:</span>
        <input type="number" name="complexity" min="0" max="10">
    </p>
    <p class="form-entry">
        <span class="label">Minimum number of players:</span>
        <input type="number" name="min_players" min="2">
    </p>
    <p class="form-entry">
        <span class="label">Maximum number of players:</span>
        <input type="number" name="min_players" min="2">
    </p>
    <input type="radio" name="playstyle" value="casual"> Casual<br>
    <input type="radio" name="playstyle" value="competitive"> Competitive
    <br><br>
    <div class="w3-row">
    <div class=event_details>
    <div class="form-header">Event Info</div>
      <p class="form-entry">
        <span class="label">Date:</span>
        <input type="date">
      </p>
      <p class="form-entry">
        <span class="label">Time:</span>
        <input type="time">
      </p>
      <p class="form-entry">
        <span class="label">Location:</span>
        <input type="text" name="street_address" value="Street Address">
      </p>
      <p class="form-entry">
        <span class="label" id="cheating-width">Maximum number of players:</span>
        <input type="text" name="city" value="City">
      </p>
      <p class="form-entry">
        <span class="label"></span>
        <input type="text" name="state" value="State">
      </p>
    </div>
    <input type="text" name="comment" value="Additional Comments Here" class="largebox">
    
    <input type="submit">
    
    <!-- Hide this text on small devices -->
    <div class="w3-col m6 w3-hide-small w3-padding-large">
    </div>
  </div>
  </form>
  <img class=image_for_game src="images/p5.jpg"> 

</div>
<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

// Change style of navbar on scroll
window.onscroll = function() {myFunction()};
function myFunction() {
    var navbar = document.getElementById("myNavbar");
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
    } else {
        navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
    }
}

// Used to toggle the menu on small screens when clicking on the menu button
function toggleFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>
