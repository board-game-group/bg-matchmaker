<body onbeforeunload="backpagestore('page5.html')" class = "w3-theme-l4">

  <!-- Navbar (sit on top) -->
  <div class="w3-top w3-theme">
    <div class="w3-bar" id="myNavbar">
      <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);"
        onclick="toggleFunction()" title="Toggle Navigation Menu">
        <i class="fa fa-bars"></i>
      </a>
      <a href="index.html" class="w3-bar-item w3-button">HOME</a>
      <a id="login"></a>
      <button class="w3-bar-item w3-button w3-hide-small w3-right" id="sign-in" onclick="handleSignIn()">SIGN IN</button>
    </div>
  </div>

  <div class="wonky-align" id="popup-in">
      <input type="text" placeholder = "username" id="username">
      <br>
      <input type="text" placeholder = "password" id="password">
      <br>
      <button type="submit" id="final-login" onclick="handleStoreName()">SUBMIT</button>
  </div>

  <button type="submit" id="popup-out" onclick="handleSignOut()">SIGN OUT</button>

  <!-- Container (About Section) -->

  <div class="w3-center">
    <iframe src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;ctz=America%2FChicago&amp;src=aWZkc2NtYXZ2amtubmdmanRsaHVibjFobm9AZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;src=bmZsXzhfJTQ0ZXRyb2l0KyU0Y2lvbnMjc3BvcnRzQGdyb3VwLnYuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;src=ZW4udXNhI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&amp;color=%23F4511E&amp;color=%23009688&amp;color=%23009688&amp;mode=WEEK&dates=20190609/20190615" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
  </div>

  <script>
  startUp();
  </script>

  <script>
    // Modal Image Gallery
    function onClick(element) {
      document.getElementById("img01").src = element.src;
      document.getElementById("modal01").style.display = "block";
      var captionText = document.getElementById("caption");
      captionText.innerHTML = element.alt;
    }



    // Used to toggle the menu on small screens when clicking on the menu button
    function toggleFunction() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }
  </script>

</body>

</html>
